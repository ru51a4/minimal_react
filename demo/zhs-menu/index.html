<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://www.unpkg.com/superxmlparser74@1.0.3/dist/bundle.js"></script>
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js "></script>
    <script src="../../dombuilder.js"></script>
    <script src="../../render.js"></script>
    <script src="store.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item zhs-menu-event"><a href="#" class="nav-link">zhs-menu</a>
                    <div class="main zhs">
                        <menu></menu>
                    </div>
                </li>

                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>
    <style>
        .zhs {
            display: none;
        }

        .zhs-menu-event:hover .zhs {
            display: block;
        }

        .zhs-menu {
            display: flex;
        }

        .zhs-menu .zhs-menu--items {
            display: inline-flex;
            flex-direction: column;
        }

        .zhs-menu .zhs-menu--items--item {
            height: 50px;
            margin: 1px;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
            border-radius: .25rem;
            padding: .5rem 1rem;
            display: block;
            cursor: pointer;
            color: #fff;
            background-color: #0d6efd;
        }

        .zhs-menu .zhs-menu--items--item a {
            color: white;
            text-decoration: none;
        }
    </style>


    <script>
        var Render;
        class component_menu extends component {
            state = {
                menu: {
                    childrens: [{
                        title: "фронтенд", childrens: [
                            { title: "vue", childrens: [], url: "https://ya.ru" },
                            { title: "react", childrens: [], url: "https://ya.ru" },
                            { title: "angular", childrens: [], url: "https://ya.ru" }
                        ]
                    }, {
                        title: "бекенд", childrens: [
                            {
                                title: "laravel", childrens: [
                                    { title: "admin", childrens: [], url: "https://ya.ru" },
                                    {
                                        title: "superadmin", childrens: [
                                            { title: "nova", childrens: [], url: "https://ya.ru" }
                                        ]
                                    }
                                ]
                            },
                            { title: "yii", childrens: [], url: "https://ya.ru" }
                        ]
                    }]
                }
            };
            body() {
                return `
                <div class="zhs-menu" style="position:absolute;">
                        ${this.state.res.reduce((acc, item, i) => acc +
                    `<col r-repeat="res" r-index="${i}"> </col>
                        ` + "\n", '')}
                </div>
                `;
            }
            init() {
                let kek = [];
                _store.lvl.subscribe((e) => {
                    let title = e?.title;
                    let lvl = e?.lvl;
                    if (e) {
                        kek = kek.filter((c) => c?.lvl < lvl);
                        kek.push(e);
                    }
                    _store.clvls.next(kek)
                    let menu = this.state.menu;
                    let getParrent = (node, prev) => {
                        node.parent = prev?.title;
                        node?.childrens.forEach((item) => {
                            getParrent(item, node);
                        })
                    };
                    getParrent(menu);

                    let t = [];
                    let queue = [...menu.childrens];
                    let res = [];
                    let c = [];
                    let counter = 0;
                    while (queue.length) {
                        let item = queue.shift();
                        let next = (item.childrens.length) ? "➯" : "";
                        let display = (e === null) ? !res.length ? true : false : res.length <= lvl && !item.parent || kek.map(c => c.title).includes(item.parent) ? true : false;
                        c.push({ ...item, next: next, display })
                        t.push(...item.childrens);
                        if (!queue.length) {
                            counter = 0;
                            res.push({ val: c })
                            c = [];
                            queue.push(...t);
                            t = [];
                        }
                    }
                    this.state.res = res
                    Render.renderDom();
                })
                _store.lvl.next(null);
            }
        }

        class component_col extends component {
            state = {};
            init() {
                console.log(this.name)
                let lvl = this.getProps().index;
                this.state.margin = _store.clvls.getValue().filter(c => c.lvl <= lvl).reduce((acc, item) => acc + item.i * 53, 0);
            }
            destroy() {
                console.log('destroy', this.name)
            }
            body() {
                return `
             <div class="zhs-menu--items" style="margin-top:${this.state.margin}px">
             ${Object.values(this.getProps().val)?.filter((c) => c.display).reduce((acc, item, i) => acc +
                    `
                 <div onmousemove="_store.lvl.next({title:'${item.title}', lvl:${this.getProps().index + 1}, i:${i}})"class="zhs-menu--items--item"'}>
                    <a href="#">
                        ${item.title} ${item.next} 
                    </a>
                </div>
                 ` + "\n", '')}
                </div>                

            `;
            }
        }

        var components = [
            {
                name: 'menu',
                component: component_menu
            },
            {
                name: 'col',
                component: component_col
            },
        ];

        Render = new render(components);

        function main() {
            Render.renderDom();
            Render.renderDom();
            Render.renderDom();

        }

        main();

    </script>

</html>
