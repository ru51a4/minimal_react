<script>
    let a = "5*5*5";

    function calc(q, start = 0) {

            console.log(q[i])
            if(q[i] === '*'){

                    if(q[j] === '+' || q[j] === '-' || q[j] === '*' || q[j] === '/'){
                        return
                    }else{

                    }
                }
            }
            console.log(b);
            sum += Number(a) * Number(b);
            calc(q, i)
        }
